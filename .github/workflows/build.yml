name: Build & Release UTSMS Daemon

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'

      - name: Build Go binary
        run: go build -o utsms-daemon main.go

      - name: Prepare Debian package tree
        run: |
          mkdir -p build/debian
          cp -r debian build/debian/
          cp utsms-daemon build/debian/usr/bin/

      - name: Build .deb package
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          dpkg-deb --build build/debian utsms-daemon_${VERSION}_amd64.deb
          echo "DEB_NAME=utsms-daemon_${VERSION}_amd64.deb" >> $GITHUB_ENV

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          files: utsms-daemon_${{ env.DEB_NAME }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
